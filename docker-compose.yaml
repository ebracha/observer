version: '3.8'

services:
  airflow-observer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=test-token
      - INFLUXDB_ORG=observer
      - INFLUXDB_BUCKET=observer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=observer123
      - REDIS_DB=0
    depends_on:
      - influxdb
      - redis
    restart: unless-stopped
    networks:
      - airflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=observer
      - DOCKER_INFLUXDB_INIT_BUCKET=observer
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=test-token
    volumes:
      - influxdb-storage:/var/lib/influxdb
    networks:
      - airflow-network

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    command: redis-server --requirepass observer123
    volumes:
      - redis-storage:/data
    networks:
      - airflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  airflow-network:
    name: airflow_default
    external: true

volumes:
  influxdb-storage:
    driver: local
  redis-storage:
    driver: local 